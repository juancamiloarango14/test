<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="Submitted && createEstudiante.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createEstudiante" (ngSubmit)="agregarEditarEstudiante()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div >
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="codigo"
                            placeholder="Codigo">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="curso"
                            placeholder="Curso">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary me-md-2" 
                                routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
